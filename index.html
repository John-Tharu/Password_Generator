<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="img/pass.png">
</head>
<body>
    <div class="container">
        <h1>Generate a<br><span>Random Password</span><hr></h1>
        <div class="box">
            <input type="text" name="pass" id="pass" placeholder="Your Password" readonly="readonly">
            <img src="img/copy.png" alt="copy" id="copy">
        </div>
        <button id="btn"><img src="img/generate.png" alt="btn">Generate Password</button>
    </div>
    <div id="toastbox">

    </div>
    <script src="index.js"></script>
</body>
</html>
